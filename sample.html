<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student ID Card</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f4f8; font-family: Arial, sans-serif;">

  <div style="width: 350px; border: 2px solid #2c3e50; border-radius: 12px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px;">

    <!-- Header -->
    <div style="text-align: center; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; margin-bottom: 15px;">
      <h2 style="margin: 0; color: #2c3e50;">Student ID Card</h2>
    </div>

    <!-- Student Photo -->
    <div style="text-align: center; margin-bottom: 15px;">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Student Photo" style="width: 120px; height: 120px; border-radius: 50%; border: 3px solid #2980b9;" />
    </div>

    <!-- Student Details -->
    <div style="line-height: 1.6; color: #34495e;">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Class:</strong> 10th Grade</p>
      <p><strong>Roll No:</strong> 23</p>
      <p><strong>Date of Birth:</strong> 15th March 2008</p>
      <p><strong>School:</strong> Greenfield High School</p>
      <p><strong>Contact:</strong> +1 234 567 8901</p>
    </div>

    <!-- Footer -->
    <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #7f8c8d;">
      <em>Issued on: 29 Sep 2025</em>
    </div>

  </div>

</body>
</html>
